<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Sweat Factory</h1>
    </header>
    <div class="slide-container">
        <div class="slide" id="slide1">
            <h3>
                <button id="slide1-button">Beginner</button>
            </h3>
        </div>
        <div class="slide" id="slide2">
            <h3>
                <button id="slide2-button">Advanced</button>
            </h3>
        </div>
        <div class="slide" id="slide-random">
            <h3>
                <button id="random-button">Random</button>
            </h3>
        </div>
        <div id="display-exercise">

        </div>
        <div id="stopwatch">
            <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
        </div>
   
        <ul id="stopwatch-buttons">
            <li class="list-btn"><button id="stopwatch-start">Start</button></li>
            <li class="list-btn"><button id="stopwatch-stop">Stop</button></li>
            <li class="list-btn"><button id="stopwatch-reset">Reset</button></li>
        </ul>
        <div class="footer">
            <footer></footer>
        </div>
    </div>
    
    
    <script src="assets/js/script.js"></script>
</body>

</html>
